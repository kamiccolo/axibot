<!DOCTYPE html>
<html>
  <head>
    <title>AxiBot Server</title>
    ${theme.asset_tag('main.css')}
    ${theme.asset_tag('main.js')}
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <div class="control-group">
          <h3>{{ state }}</h4>
          <p id="progress">{{ actionIndex }} / {{ numActions }}</p>
        </div>

        <div class="control-group">
          <button :disabled="disableManualMove" @click="manualPenUp">Pen Up</button>
          <button :disabled="disableManualMove" @click="manualPenDown">Pen Down</button>
        </div>

        <div class="control-group">
          <button :disabled="disableResumePlotting" @click="resumePlotting" class="positive">Plot</button>
          ##<button :disabled="disablePausePlotting" @click="pausePlotting">Pause</button>
          <button :disabled="disableCancelPlotting" @click="cancelPlotting" class="negative">Cancel</button>
        </div>

        <div class="control-group">
          <input type="file" accept=".svg" @change="fileSelected">
        </div>
      </div>

      <div id="preview">
        <div id="pen" :class="{'pen': true, 'pen-up': penUp, 'pen-plotting': (state != 'idle')}" :style="{left: previewX + 'in', top: previewY + 'in'}"></div>
        <div id="document">${document}</div>
      </div>
    </div>
  </div>
</html>
