<!DOCTYPE html>
<html>
  <head>
    <title>AxiBot Server</title>
    ${theme.asset_tag('main.css')}
    ${theme.asset_tag('main.js')}
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <div class="control-group">
          <h3>{{ state }}</h4>
          <p id="progress">{{ pathIndex }} / {{ numPaths }}</p>
        </div>

        <div class="control-group">
          <button :disabled="disableManualMove" @click="penUp">Pen Up</button>
          <button :disabled="disableManualMove" @click="penDown">Pen Down</button>
        </div>

        <div class="control-group">
          <button :disabled="disableResumePlotting" @click="resumePlotting" class="positive">Plot</button>
          <button :disabled="disablePausePlotting" @click="pausePlotting">Pause</button>
          <button :disabled="disableCancelPlotting" @click="cancelPlotting" class="negative">Cancel</button>
        </div>

        <div class="control-group">
          <input type="file" accept=".svg" @change="fileSelected">
        </div>
      </div>

      <div class="preview">
        <img id="document" src="/document.svg" alt="" title="">
      </div>
    </div>
  </div>
</html>
