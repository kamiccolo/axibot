<!DOCTYPE html>
<html>
  <head>
    <title>AxiBot Server</title>
    ${theme.asset_tag('main.css')}
    ${theme.asset_tag('main.js')}
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <h3>{{ state | capitalize }}</h4>
        <p id="progress">{{ actionIndex }} / {{ numActions }}</p>

        <button @click="penUp">Pen Up</button>
        <button @click="penDown">Pen Down</button>

        <button @click="startPlotting" class="positive">Start Plotting</button>
        <button @click="pausePlotting">Pause Plotting</button>
        <button @click="cancelPlotting" class="negative">Cancel Plotting</button>

        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit">Upload</button>
        </form>
      </div>

      <div class="preview">
        <img id="document" src="/document.svg" alt="" title="">
      </div>
    </div>
  </div>
</html>
